{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Student Management System</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
        <link href = "{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <body class="d-flex flex-column min-vh-100">
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'index' %}">
                <i class="fa-regular fa-user fa-lg"></i> Student Management System</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link active" href="{% url 'index' %}">
                        <i class="fa-solid fa-list"></i> All Students
                      <span class="visually-hidden">(current)</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'add' %}">
                        <i class="fa-solid fa-plus"></i> Add Students</a>
                  </li>      
                </ul>
                <!---search button-->
                <form class="d-flex ms-auto" action="{% url 'search' %}" method="GET">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query">
                  <button class="btn btn-outline-light" type="submit">Search</button>
              </form>
              </div>
            </div>
          </nav>
          <div class="container-fluid">
           {% block body %}
           {% endblock %}
          <footer class="mt-auto mb-4">
            <div class = "text-center">
                <span>Created by Syed Umar and Syed Saber Ali</span>
            </div>
          </footer>
          </footer>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        </body>
    </head>
</html>
